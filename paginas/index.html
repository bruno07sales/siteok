<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Shout Story </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Island+Moments:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jacques+Francois:wght@400&display=swap" />
    <link rel="stylesheet" href="../style/principal/style.css" />
    <script src="javascript/buscadorUm.js" defer></script>
    
    <style>
      /* CSS TESTEEEEEE!! DEPOIS INCLUIR NO LINK DO INDEX.CSS, MAS SÓ DEPOIS DE TESTAR! */
      /*TESTOU E RESOLVEMOS DEIXAR ASSIM*/
      .group {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 5px;
        width: 300px; 
        background-color: #fff; 
      }

      .Input {
        border: none;
        outline: none;
        flex-grow: 1;
        padding: 5px;
        font-size: 14px;
        color: #333; 
      }

      .Input::placeholder {
        color: #aaa; 
      }

      .box {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .pic {
        width: 16px;
        height: 16px;
        background: url('magnifying-glass-icon.png') no-repeat center center; 
        background-size: contain;
        margin-right: 5px;
      }

      .text-2 {
        font-size: 14px;
        color: #888;
      }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="section">
            <a href="index.html"><span class="text">Shout Store</span></a>
            <div class="img"></div>
            <div class="img-2"></div>
            <div class="wrapper">
                <div class="group">
                    <input class="Input" type="text" placeholder="Procure aqui!"> <!-- Caixa de busca -->
                    <div class="box"> <!--Mas o texto acontece aqui-->
                        <div class="pic"></div>
                        <div class="wrapper-2">
                            <span class="text-2">Search</span>
                        </div>
                    </div>
                </div>
                <div class="section-2">
                    <div class="img-3"></div>
                </div>
            </div>
            <a href="novidades.html"><span class="text-3">Novidades</span></a>
            <a href="feminino.html"><span class="text-4">Feminino</span></a>
            <a href="masculino.html"><span class="text-5">Masculino</span></a>
            <a href="infantil.html"><span class="text-6">Infantil</span></a>
            <div class="arrow-down"></div>
        </div>
        <div class="line">
            <div class="line-1">
                <div class="line-2"></div>
            </div>
        </div>
        <div class="flex-row-fee">
            <div class="image"></div>
            <div class="image-3"></div>
            <div class="image-4"></div>
            <div class="wrapper-4">
                <div class="img-7"></div>
            </div>
            <div class="pic-6"></div>
            <div class="wrapper-5">
                <div class="pic-7"></div>
            </div>
            <div class="img-8"></div>
            <div class="box-3">
                <div class="img-9"></div>
            </div>
        </div>
        <div class="group-2">
            <div class="rectangle">
                <div class="quick-delivery"></div>
                <span class="free-shipping">FRETE GRÁTIS A PARTIR DE R$ 299,99</span>
            </div>
            <button class="rectangle-5">
                <div class="gift"></div>
                <span class="first-purchase-discount">15% OFF NA PRIMEIRA COMPRA</span>
            </button>
            <button class="rectangle-6">
                <div class="payment"></div>
                <span class="installment-without-interest">ATÉ 12x SEM JUROS </span>
            </button>
        </div>
    </div>
</body>
</html>
